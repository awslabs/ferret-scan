name: Publish Python Package to PyPI

on:
  # Automatic production release when a GitHub release is published
  release:
    types: [published]
  
  # Called by python-package workflow after building
  workflow_call:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string
      package-path:
        description: 'Path to built package'
        required: false
        default: 'python-package/dist/'
        type: string
  
  # Manual publishing for testing and pre-releases
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'test-only'
        type: choice
        options:
          - test-only
          - publish-testpypi
          - publish-pypi
      version:
        description: 'Version to publish (e.g., 1.2.3). Leave empty to use setuptools_scm.'
        required: false
        type: string
      reason:
        description: 'Reason for this action (for documentation)'
        required: false
        type: string

permissions:
  contents: read
  id-token: write # Required for trusted publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event_name == 'workflow_call' && 'pypi' || (github.event.inputs.action == 'publish-pypi' && 'pypi' || (github.event.inputs.action == 'publish-testpypi' && 'testpypi' || '')) }}
      url: ${{ (github.event_name == 'release' || github.event_name == 'workflow_call') && 'https://pypi.org/p/ferret-scan' || (github.event.inputs.action == 'publish-pypi' && 'https://pypi.org/p/ferret-scan' || 'https://test.pypi.org/p/ferret-scan') }}
    
    # Add some safety checks
    if: >
      github.event_name == 'release' || 
      github.event_name == 'workflow_call' ||
      (github.event_name == 'workflow_dispatch' && github.actor != 'dependabot[bot]')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: '.go-version'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Validate context
        run: |
          echo "## Build & Publish Context" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "- **Action**: Automatic production release" >> $GITHUB_STEP_SUMMARY
            echo "- **Target**: Production PyPI" >> $GITHUB_STEP_SUMMARY
            echo "- **Version Source**: GitHub release tag" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Action**: ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Reason**: ${{ github.event.inputs.reason || 'Manual action' }}" >> $GITHUB_STEP_SUMMARY
            
            case "${{ github.event.inputs.action }}" in
              "test-only")
                echo "- **Target**: Build and test only (no publishing)" >> $GITHUB_STEP_SUMMARY
                ;;
              "publish-testpypi")
                echo "- **Target**: Test PyPI" >> $GITHUB_STEP_SUMMARY
                ;;
              "publish-pypi")
                echo "- **Target**: Production PyPI" >> $GITHUB_STEP_SUMMARY
                echo "âš ï¸ **WARNING**: Manual production PyPI publishing!" >> $GITHUB_STEP_SUMMARY
                ;;
            esac
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Determine version
        id: version
        run: |
          echo "ðŸ” Git repository state:"
          echo "Current HEAD: $(git rev-parse HEAD)"
          echo "Current branch/tag: ${{ github.ref_name }}"
          echo "Git describe: $(git describe --tags 2>/dev/null || echo 'no tags found')"
          echo "Available tags: $(git tag --sort=-version:refname | head -5 | tr '\n' ' ')"
          echo ""
          
          if [[ "${{ github.event_name }}" == "workflow_call" && -n "${{ inputs.version }}" ]]; then
            # Use version passed from calling workflow
            VERSION="${{ inputs.version }}"
            echo "âœ… Using workflow_call version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "source=workflow-call" >> $GITHUB_OUTPUT
            
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            # Use GitHub release tag, remove 'v' prefix if present
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            
            # Validate it's a proper release version (no dev/alpha/beta for production)
            if [[ "$VERSION" =~ (dev|alpha|beta|rc) ]]; then
              echo "âŒ Error: Release versions should not contain dev/alpha/beta/rc"
              echo "Release version: $VERSION"
              exit 1
            fi
            
            echo "âœ… Using GitHub release version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "source=github-release" >> $GITHUB_OUTPUT
            
            # Verify Git tag exists and matches
            ACTUAL_VERSION=$(git describe --tags --exact-match HEAD 2>/dev/null || echo "no-exact-match")
            if [[ "$ACTUAL_VERSION" != "${{ github.ref_name }}" ]]; then
              echo "âš ï¸ Warning: Git tag mismatch"
              echo "Expected: ${{ github.ref_name }}"
              echo "Actual: $ACTUAL_VERSION"
              echo "This may indicate a workflow trigger issue"
            else
              echo "âœ… Git tag matches release: $ACTUAL_VERSION"
            fi
            
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            # Use manually specified version
            VERSION="${{ github.event.inputs.version }}"
            echo "âœ… Using manual version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "source=manual-input" >> $GITHUB_OUTPUT
          else
            # Use setuptools_scm for development versions
            cd python-package
            echo "ðŸ” Setuptools_scm analysis:"
            echo "Working directory: $(pwd)"
            echo "Git root: $(git rev-parse --show-toplevel)"
            
            VERSION=$(python -m setuptools_scm)
            echo "âœ… Setuptools_scm result: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "source=setuptools_scm" >> $GITHUB_OUTPUT
            cd ..
          fi
          
          # Additional validation for production PyPI
          if [[ "${{ github.event_name }}" == "release" || "${{ github.event.inputs.action }}" == "publish-pypi" ]]; then
            # Ensure version doesn't contain local identifiers
            if [[ "$VERSION" == *"+"* ]]; then
              echo "âŒ Error: Production versions cannot contain local identifiers (+)"
              echo "Version: $VERSION"
              echo "This indicates the build is not from a clean tagged commit"
              exit 1
            fi
            echo "âœ… Version is PyPI-compatible: $VERSION"
          fi

      - name: Build Python package with Go binaries
        run: |
          echo "ðŸ”¨ Building Python package with embedded Go binaries"
          cd python-package
          
          # Set the version explicitly if we have one
          if [[ "${{ steps.version.outputs.source }}" != "setuptools_scm" ]]; then
            export SETUPTOOLS_SCM_PRETEND_VERSION="${{ steps.version.outputs.version }}"
            echo "Building with explicit version: ${{ steps.version.outputs.version }}"
          else
            echo "Building with setuptools_scm auto-detection"
          fi
          
          # Use build-package.sh to build Go binaries and Python package
          ./build-package.sh
          cd ..
          
          # Show what we built
          echo "ðŸ“¦ Built packages:"
          ls -la python-package/dist/
          
          echo "ðŸ” Checking for Go binaries in package:"
          ls -la python-package/ferret_scan/binaries/ || echo "No binaries directory found"

      - name: Test package installation
        run: |
          cd python-package
          echo "ðŸ§ª Testing package installation..."
          pip install dist/*.whl
          
          # Test version matches expected
          INSTALLED_VERSION=$(ferret-scan --version | head -1)
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"
          
          echo "Expected version: $EXPECTED_VERSION"
          echo "Installed version: $INSTALLED_VERSION"
          
          # Check if version is in the output (allowing for different formats)
          if echo "$INSTALLED_VERSION" | grep -q "$EXPECTED_VERSION"; then
            echo "âœ… Version match confirmed"
          else
            echo "âŒ Version mismatch detected!"
            echo "This indicates a build/packaging issue"
            exit 1
          fi
          
          # Test basic functionality
          ferret-scan --help | head -5
          
          echo "âœ… Package installation and version test passed"

      - name: Validate package
        run: |
          cd python-package
          python -m twine check dist/*
          
          # Verify no local version identifiers (+ symbols) in filenames
          if ls dist/*+* 2>/dev/null; then
            echo "âŒ Error: Package contains local version identifiers (+ symbols)"
            echo "This will be rejected by PyPI. Check setuptools_scm configuration."
            exit 1
          else
            echo "âœ… Package versions are PyPI-compatible"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ github.sha }}
          path: python-package/dist/
          retention-days: 30

      - name: Publish to Test PyPI
        if: github.event.inputs.action == 'publish-testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: python-package/dist/
          verbose: true

      - name: Publish to PyPI
        if: github.event_name == 'release' || github.event.inputs.action == 'publish-pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python-package/dist/
          verbose: true

      - name: Create summary
        run: |
          echo "## ðŸ“¦ Build & Publish Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version Source**: ${{ steps.version.outputs.source }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package built successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Installation test passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package validation passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build artifacts uploaded" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Publishing results
          if [[ "${{ github.event_name }}" == "release" || "${{ github.event.inputs.action }}" == "publish-pypi" ]]; then
            echo "âœ… **Published to PyPI**: https://pypi.org/p/ferret-scan" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Installation" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo 'pip install ferret-scan' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.action }}" == "publish-testpypi" ]]; then
            echo "âœ… **Published to Test PyPI**: https://test.pypi.org/p/ferret-scan" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test Installation" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo 'pip install --index-url https://test.pypi.org/simple/ ferret-scan' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“¦ **Test build completed** (not published)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Ready for publishing:" >> $GITHUB_STEP_SUMMARY
            echo "- Create a GitHub release for automatic PyPI publishing" >> $GITHUB_STEP_SUMMARY
            echo "- Or use workflow dispatch for manual publishing" >> $GITHUB_STEP_SUMMARY
          fi