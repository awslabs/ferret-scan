name: Multi-Architecture Docker Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
    paths:
      - '**.go'
      - 'internal/web/assets/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'cmd/**'
      - 'internal/**'
      - 'Makefile'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.go'
      - 'internal/web/assets/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'cmd/**'
      - 'internal/**'
      - 'Makefile'
  workflow_dispatch:
    inputs:
      platforms:
        description: "Target platforms (comma-separated)"
        required: false
        default: "linux/amd64,linux/arm64"
        type: string
      push_image:
        description: "Push image to registry"
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  packages: write # Required for GHCR push
  security-events: write
  id-token: write # Required for AWS OIDC

env:
  ECR_REGISTRY: public.ecr.aws/g4m5x5s3
  ECR_REPOSITORY: ferret-scan
  GHCR_REGISTRY: ghcr.io
  GHCR_REPOSITORY: awslabs/ferret-scan

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for SBOM action to attach to releases
      packages: write # Required for GHCR push
      id-token: write # Required for AWS OIDC
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Configure AWS credentials
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-ECR-Push

      - name: Log in to Amazon ECR Public
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Log in to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify GHCR access
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ” Verifying GHCR access..."
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Repository owner: ${{ github.repository_owner }}"

          # Test if we can access the repository
          if docker manifest inspect ghcr.io/${{ env.GHCR_REPOSITORY }}:latest >/dev/null 2>&1; then
            echo "âœ… Can access existing images"
          else
            echo "â„¹ï¸ No existing images found (this is normal for first push)"
          fi

      - name: Extract metadata for multi-registry
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}
          tags: |
            # For tagged releases: create version tag + latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # For main branch: create main tag (development builds)
            type=raw,value=main,enable={{is_default_branch}}
            # For PRs: only create PR tag (no push)
            type=ref,event=pr,enable=${{github.event_name == 'pull_request'}}
          labels: |
            org.opencontainers.image.title=Ferret Scan
            org.opencontainers.image.description=Multi-architecture sensitive data detection tool
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}

      - name: Determine platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "platforms=${{ github.event.inputs.platforms }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            # Only build for amd64 on PRs for faster feedback
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          else
            # Full multi-arch build for main branch and tags
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ steps.platforms.outputs.platforms }}
          # Only push on tags (releases) or main branch pushes, not PRs
          push: ${{ (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main') && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Generate SBOM
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json
        continue-on-error: true # Don't fail workflow if SBOM generation fails

      - name: Upload SBOM
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

      - name: Run Trivy vulnerability scanner
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}:${{ steps.meta.outputs.version }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy-container-scan"
        continue-on-error: true # Don't fail the workflow if SARIF upload fails

      - name: Test multi-arch images
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ§ª Testing built images..."

          # Test each platform
          for platform in $(echo "${{ steps.platforms.outputs.platforms }}" | tr ',' ' '); do
            echo "Testing $platform..."

            # Test GHCR image
            docker run --rm --platform=$platform \
              ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}:${{ steps.meta.outputs.version }} \
              --version || echo "âš ï¸ GHCR version check failed for $platform"

            docker run --rm --platform=$platform \
              ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}:${{ steps.meta.outputs.version }} \
              --help | head -5 || echo "âš ï¸ GHCR help check failed for $platform"
          done

      - name: Create release summary
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        run: |
          echo "## ðŸ³ Multi-Architecture Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Container Registries" >> $GITHUB_STEP_SUMMARY
          echo "#### Amazon ECR Public" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Gallery:** https://gallery.ecr.aws/g4m5x5s3/ferret-scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Packages:** https://github.com/awslabs/ferret-scan/pkgs/container/ferret-scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** ${{ steps.platforms.outputs.platforms }}" | tr ',' '\n' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage Examples:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Pull from GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull from Amazon ECR Public" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run CLI mode" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm -v \$(pwd):/data ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}:latest --file /data/sample.txt" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run web mode" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm -p 8080:8080 ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}:latest --web --port 8080" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  security-scan:
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: read # Required to pull from GHCR for scanning
      security-events: write

    steps:
      - name: Run Grype vulnerability scanner on GHCR
        uses: anchore/scan-action@v3
        id: scan-ghcr
        with:
          image: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}:latest
          fail-build: false
          severity-cutoff: high

      - name: Upload Grype scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan-ghcr.outputs.sarif }}
          category: "grype-container-scan"
        continue-on-error: true # Don't fail the workflow if SARIF upload fails
