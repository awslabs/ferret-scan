name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      snapshot:
        description: "Build snapshot release"
        required: false
        default: "false"

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ".go-version"

      - name: Install git-chglog
        run: go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest

      - name: Generate/Update Changelog
        run: |
          if [ ! -f "CHANGELOG.md" ]; then
            echo "ðŸ“ Generating initial changelog..."
            git-chglog --output CHANGELOG.md
          else
            echo "ðŸ“ Updating changelog..."
            git-chglog --output CHANGELOG.md
          fi

      - name: Commit Changelog
        run: |
          if [ -n "$(git status --porcelain CHANGELOG.md)" ]; then
            echo "ðŸ“ Committing updated changelog..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore: update changelog for ${GITHUB_REF_NAME:-snapshot}"
          fi

      - name: Run GoReleaser (Release)
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit binaries for pre-commit
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -e
          
          # Create bin directory
          mkdir -p bin
          
          # List what GoReleaser actually created (for debugging)
          echo "=== GoReleaser output ==="
          ls -la dist/
          echo "=== Files matching ferret-scan ==="
          find dist/ -name "*ferret-scan*" -type f || echo "No ferret-scan files found"
          
          # Copy built binaries to bin/ with pre-commit friendly names
          # Use more flexible pattern matching
          for file in dist/ferret-scan_*_linux_amd64*; do
            if [[ -f "$file" ]]; then
              cp "$file" bin/ferret-scan-linux-amd64
              echo "âœ… Copied Linux AMD64: $file"
            fi
          done
          
          for file in dist/ferret-scan_*_linux_arm64*; do
            if [[ -f "$file" ]]; then
              cp "$file" bin/ferret-scan-linux-arm64
              echo "âœ… Copied Linux ARM64: $file"
            fi
          done
          
          for file in dist/ferret-scan_*_darwin_amd64*; do
            if [[ -f "$file" ]]; then
              cp "$file" bin/ferret-scan-darwin-amd64
              echo "âœ… Copied Darwin AMD64: $file"
            fi
          done
          
          for file in dist/ferret-scan_*_darwin_arm64*; do
            if [[ -f "$file" ]]; then
              cp "$file" bin/ferret-scan-darwin-arm64
              echo "âœ… Copied Darwin ARM64: $file"
            fi
          done
          
          for file in dist/ferret-scan_*_windows_amd64*.exe; do
            if [[ -f "$file" ]]; then
              cp "$file" bin/ferret-scan-windows-amd64.exe
              echo "âœ… Copied Windows AMD64: $file"
            fi
          done
          
          for file in dist/ferret-scan_*_windows_arm64*.exe; do
            if [[ -f "$file" ]]; then
              cp "$file" bin/ferret-scan-windows-arm64.exe
              echo "âœ… Copied Windows ARM64: $file"
            fi
          done
          
          # Create platform detection script
          cat > bin/ferret-scan << 'EOF'
          #!/bin/bash
          DIR="$(dirname "$0")"
          case "$(uname -s)" in
              Linux*)     
                  case "$(uname -m)" in
                      x86_64)  exec "$DIR/ferret-scan-linux-amd64" "$@" ;;
                      aarch64) exec "$DIR/ferret-scan-linux-arm64" "$@" ;;
                      *)       exec "$DIR/ferret-scan-linux-amd64" "$@" ;;
                  esac ;;
              Darwin*)    
                  case "$(uname -m)" in
                      arm64)  exec "$DIR/ferret-scan-darwin-arm64" "$@" ;;
                      *)      exec "$DIR/ferret-scan-darwin-amd64" "$@" ;;
                  esac ;;
              CYGWIN*|MINGW*) exec "$DIR/ferret-scan-windows-amd64.exe" "$@" ;;
              *)          echo "Unsupported platform: $(uname -s)" >&2; exit 1 ;;
          esac
          EOF
          chmod +x bin/ferret-scan
          
          # Show what we created
          echo "=== Created binaries ==="
          ls -la bin/
          
          # Check if we have any binaries to commit
          if [[ -n "$(ls -A bin/ 2>/dev/null)" ]]; then
            # Commit binaries
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add bin/
            if git commit -m "chore: add pre-built binaries for pre-commit [skip ci]"; then
              echo "âœ… Committed binaries"
              if git push; then
                echo "âœ… Pushed binaries to repository"
              else
                echo "âŒ Failed to push binaries"
                exit 1
              fi
            else
              echo "â„¹ï¸ No changes to commit"
            fi
          else
            echo "âŒ No binaries found to commit"
            exit 1
          fi

      - name: Run GoReleaser (Snapshot)
        if: github.event.inputs.snapshot == 'true' || (github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/'))
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Snapshot Artifacts
        if: github.event.inputs.snapshot == 'true' || (github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/'))
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-binaries
          path: dist/*
          retention-days: 7
