name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      snapshot:
        description: "Build snapshot release"
        required: false
        default: "false"

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ".go-version"

      - name: Install git-chglog
        run: go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest

      - name: Generate/Update Changelog
        run: |
          if [ ! -f "CHANGELOG.md" ]; then
            echo "ðŸ“ Generating initial changelog..."
            git-chglog --output CHANGELOG.md
          else
            echo "ðŸ“ Updating changelog..."
            git-chglog --output CHANGELOG.md
          fi

      - name: Commit Changelog
        run: |
          if [ -n "$(git status --porcelain CHANGELOG.md)" ]; then
            echo "ðŸ“ Committing updated changelog..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore: update changelog for ${GITHUB_REF_NAME:-snapshot}"
          fi

      - name: Run GoReleaser (Release)
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit binaries for pre-commit
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Create bin directory
          mkdir -p bin
          
          # Copy built binaries to bin/ with pre-commit friendly names
          cp dist/ferret-scan_linux_amd64/ferret-scan bin/ferret-scan-linux-amd64
          cp dist/ferret-scan_linux_arm64/ferret-scan bin/ferret-scan-linux-arm64
          cp dist/ferret-scan_darwin_amd64/ferret-scan bin/ferret-scan-darwin-amd64
          cp dist/ferret-scan_darwin_arm64/ferret-scan bin/ferret-scan-darwin-arm64
          cp dist/ferret-scan_windows_amd64/ferret-scan.exe bin/ferret-scan-windows-amd64.exe
          cp dist/ferret-scan_windows_arm64/ferret-scan.exe bin/ferret-scan-windows-arm64.exe
          
          # Create platform detection script
          cat > bin/ferret-scan << 'EOF'
          #!/bin/bash
          DIR="$(dirname "$0")"
          case "$(uname -s)" in
              Linux*)     
                  case "$(uname -m)" in
                      x86_64)  exec "$DIR/ferret-scan-linux-amd64" "$@" ;;
                      aarch64) exec "$DIR/ferret-scan-linux-arm64" "$@" ;;
                      *)       exec "$DIR/ferret-scan-linux-amd64" "$@" ;;
                  esac ;;
              Darwin*)    
                  case "$(uname -m)" in
                      arm64)  exec "$DIR/ferret-scan-darwin-arm64" "$@" ;;
                      *)      exec "$DIR/ferret-scan-darwin-amd64" "$@" ;;
                  esac ;;
              CYGWIN*|MINGW*) exec "$DIR/ferret-scan-windows-amd64.exe" "$@" ;;
              *)          echo "Unsupported platform: $(uname -s)" >&2; exit 1 ;;
          esac
          EOF
          chmod +x bin/ferret-scan
          
          # Commit binaries
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/
          git commit -m "chore: add pre-built binaries for pre-commit [skip ci]" || true
          git push || true

      - name: Run GoReleaser (Snapshot)
        if: github.event.inputs.snapshot == 'true' || (github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/'))
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Snapshot Artifacts
        if: github.event.inputs.snapshot == 'true' || (github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/'))
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-binaries
          path: dist/*
          retention-days: 7
